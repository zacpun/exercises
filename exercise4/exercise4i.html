<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .stretch {
        background-color: green;
        color: white;
        cursor: pointer;
        border: none;
        transition: padding-top 1s, padding-bottom 1s, padding-left 1s,
          padding-right 1s;
        vertical-align: top;
      }
      .stretch:hover {
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <button class="stretch">Stretch</button>
  </body>
</html>
