<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: gray;
      }
      .today {
        color: green;
      }
      .number {
        font-size: 24px;
        font-weight: bold;
        color: black;
      }
      .negative {
        color: red;
      }
    </style>
  </head>
  <body>
    <p><span class="number">1,049.61</span> USD</p>
    <p class="today">+18.05 (1.75%) today</p>
    <p>After hours 1,048.00 <span class="negative">-1.61(0.15%)</span></p>
  </body>
</html>
