<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-family: Arial;
        text-align: center;
      }
      .new {
        color: red;
      }
      .subtitle {
        font-size: 18px;
      }
      .title {
        font-size: 30px;
      }
      .buy-button {
        color: white;
        background-color: blue;
        border: none;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <p class="new">New</p>
    <p class="subtitle">MacBook Pro</p>
    <p class="title">Supercharged for pros.</p>
    <p>From $1999</p>
    <p><span class="buy-button">Buy</span></p>
  </body>
</html>
