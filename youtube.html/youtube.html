<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube.com Clone</title>
    <style>
      .thumbnail {
        width: 300px;
        display: block;
      }
      .search-bar {
        font-size: 20px;
        margin-left: 12px;
        display: block;
      }
      .video-title {
        width: 300px;
      }
      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search" name="" id="" />

    <div class="video-preview">
      <img
        class="thumbnail"
        src="thumbnail-1.webp"
        alt="Picture of a thumbnail"
      />
      <p class="video-title">
        Talking Tech and AI with Google CEO Sundar Pichai!
      </p>
      <p class="video-author">Marques Brownlee</p>
      <p class="video-stats">3.4 views &#183; 6 months ago</p>
    </div>
    <div class="video-preview">
      <img
        class="thumbnail"
        src="thumbnail-2.webp"
        alt="Picture of a thumbnail"
      />
      <p class="video-title">Try Not to Laugh Challenge #9</p>
      <p class="video-author">Markiplier</p>
      <p class="video-stats">19M views &#183; 4 yearas ago</p>
    </div>
  </body>
</html>
